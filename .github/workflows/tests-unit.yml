name: Unit Test

on:
  push:
    # Trigger the workflow on push events to the main branch
    branches: [main]
  pull_request:
    # Trigger the workflow on pull request events targeting the main branch
    branches: [main]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  # Allow manual triggering of the workflow
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests-unit:
    # This condition checks if the pull request is not in draft state or if the workflow was manually triggered.
    # The workflow will proceed if either of these conditions is true.
    if: ${{ github.event.pull_request.draft == false || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      # Continue jobs even if any of the jobs fail
      fail-fast: false
    env:
      NODE_ENV: development
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
    steps:
      - name: üì• Check out the repository code
        uses: actions/checkout@v4

      # OPTIONAL STEP IF YOU WANT TO USE NODE AS RUNTIME
      #   - name: Use Node.js ${{ matrix.node-version }}
      #     uses: actions/setup-node@v4
      #     with:
      #       node-version: ${{ matrix.node-version }}

      - name: ü•ü Set up Bun environment
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì¶ Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ‚¨áÔ∏è Install dependencies
        run: |
          if [ "${{ steps.cache-node-modules.outputs.cache-hit }}" != "true" ]; then
            bun install --frozen-lockfile # Install dependencies if not cached
          else
            echo "‚úÖ Dependencies are already cached"
            bun run prepare
          fi

      - name: üß™ Run unit test
        run: bun run test:unit
