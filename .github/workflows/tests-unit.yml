name: Tests unit

on:
  push:
    branches: [main] # Trigger the workflow on push events to the main branch
  pull_request:
    branches: [main] # Trigger the workflow on pull request events targeting the main branch
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  tests-unit:
    # if in the last commit there is skip-ci this github action should not run
    if: ${{ !contains(github.event.head_commit.message, 'skip-ci-unit') }}
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    strategy:
      fail-fast: true # Stop all jobs if any job fails

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4 # Check out the repository code

      - name: ğŸ”§ Set up Bun
        uses: oven-sh/setup-bun@v2 # Set up the Bun runtime
        with:
          bun-version: latest # Use the latest version of Bun

      - name: ğŸ“¦ Cache Bun dependencies
        id: cache-bun
        uses: actions/cache@v4 # Cache Bun dependencies to speed up workflow runs
        with:
          path: ~/.bun # Cache the Bun directory
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }} # Use a unique key based on the OS and bun.lock file
          restore-keys: |
            ${{ runner.os }}-bun- # Restore cache if the exact key is not found

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ "${{ steps.cache-bun.outputs.cache-hit }}" != "true" ] || [ "${{ steps.cache-bun.outputs.cache-hit }}" != "true" ]; then
            bun install --frozen-lockfile
          else
            echo "Dependencies are already cached"
          fi

      - name: ğŸ§ª Run tests
        run: bun run test:unit # Run unit tests using Bun
