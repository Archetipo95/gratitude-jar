name: Tests e2e

on:
  push:
    branches: [main] # Trigger the workflow on push events to the main branch
  pull_request:
    branches: [main] # Trigger the workflow on pull request events targeting the main branch
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  tests-e2e:
    # If the last commit message contains 'run-ci-e2e', this GitHub Action should run
    if: ${{ contains(github.event.head_commit.message, 'run-ci-e2e') }}
    runs-on: ubuntu-latest # Use the latest Ubuntu runner
    timeout-minutes: 10 # Set a hard timeout of 10 minutes for the entire job

    strategy:
      fail-fast: true # Stop all jobs if any job fails

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4 # Check out the repository code

      - name: ğŸ”§ Set up Bun environment
        uses: oven-sh/setup-bun@v2 # Set up the Bun runtime
        with:
          bun-version: latest

      - name: ğŸ“¦ Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: â¬‡ï¸ Install dependencies
        run: |
          if [ "${{ steps.cache-node-modules.outputs.cache-hit }}" != "true" ]; then
            bun install --frozen-lockfile # Install dependencies if not cached
          else
            echo "âœ… Dependencies are already cached"
          fi

      - name: ğŸŒ Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸŒ Install Playwright Browsers
        run: |
          if [ "${{ steps.cache-playwright.outputs.cache-hit }}" != "true" ]; then
            bunx playwright install --with-deps
          else
            echo "âœ… Playwright Browsers are already cached"
          fi

      - name: ğŸ­ Run Playwright tests
        run: bunx playwright test

      - name: ğŸ“ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
