name: Tests e2e

on:
  push:
    branches: [main] # Trigger the workflow on push events to the main branch
  pull_request:
    branches: [main] # Trigger the workflow on pull request events targeting the main branch
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  tests-e2e:
    # if in the last commit there is skip-ci-e2e this github action should not run
    if: ${{ !contains(github.event.head_commit.message, 'skip-ci-e2e') }}
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    strategy:
      fail-fast: true # Stop all jobs if any job fails

    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v4 # Check out the repository code

      - name: 🔧 Set up Bun
        uses: oven-sh/setup-bun@v2 # Set up the Bun runtime
        with:
          bun-version: latest # Use the latest version of Bun

      - name: 📦 Cache Bun dependencies
        id: cache-bun
        uses: actions/cache@v4 # Cache Bun dependencies to speed up workflow runs
        with:
          path: ~/.bun # Cache the Bun directory
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }} # Use a unique key based on the OS and bun.lock file
          restore-keys: |
            ${{ runner.os }}-bun- # Restore cache if the exact key is not found

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile # Install dependencies using Bun with a frozen lockfile

      - name: 🌍 Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: 🌍 Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: 🎭 Run Playwright tests
        run: bunx playwright test

      - name: 📝 Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
